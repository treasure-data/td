version: 2.1


orbs:
  ruby: circleci/ruby@2.0.0
  win: circleci/windows@5.0.0


commands:
  install_windows_requirements:
    description: "Install windows requirements"
    parameters:
      ruby_version:
        type: string
        default: "latest"
    steps:
      - run:
          name: "Install MSYS2"
          shell: powershell.exe
          command: choco install msys2 -y
      - run:
          name: "Install Ruby devkit"
          shell: powershell.exe
          command: ridk install 2 3
      - run:
          name: "Install Ruby version"
          shell: powershell.exe
          command: choco install ruby --version=<<parameters.ruby_version>>
      - run:
          name: "Install bundler"
          command: gem install bundler
  bundle-install:
    description: "Install dependencies"
    steps:
      - run:
          name: Which bundler?
          command: ruby -v; bundle -v
      - run:
          name: Bundle install
          command: bundle install
  run-tests:
    description: "Run tests"
    steps:
      - run:
          name: Run tests
          command: bundle exec rake spec SPEC_OPTS="-fd"
  run-tests-flow:
    description: "Single flow for running tests"
    steps:
      - checkout
      - bundle-install
      - run-tests


jobs:

  ruby_27:
    docker:
      - image: cimg/ruby:2.7-browsers
    steps:
      - run-tests-flow

  ruby_30:
    docker:
      - image: cimg/ruby:3.0-browsers
    steps:
      - run-tests-flow

  ruby_31:
    docker:
      - image: cimg/ruby:3.1-browsers
    steps:
      - run-tests-flow

  ruby_32:
    docker:
      - image: cimg/ruby:3.2-browsers
    steps:
      - run-tests-flow

  win_ruby:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - install_windows_requirements:
          ruby_version: "3.4.4.2"
      - run-tests-flow


workflows:
  tests:
    jobs:
      - ruby_27
      - ruby_30
      - ruby_31
      - ruby_32
      - win_ruby
